<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card-component">
          <img class="card-img-background" src="./images/bg-pattern-card.svg" alt="">
        
        <div class="image-div">
          <img class="card-img" src="./images/image-victor.jpg" alt="Selfie">
        </div>

        <div class="profile-div">
          <p class="profile-spacing">Victor Crest <span class="profile-color" id="number">26</span> </p> 
          <p class="profile-color profile-spacing">London</p> 
        </div>

        <hr>

        <div class="infos-div">
          <div class="profile-infos">
              <p>80K</p>
              <p class="profile-color small"> Followers</p> 
          </div>

          <div class="profile-infos">
              <p>803K </p>
              <p class="profile-color small">Likes</p> 
          </div>
          
          <div class="profile-infos">
              <p> 1.4K </p>
              <p class="profile-color small">Photos</p> 
          </div>  
        </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thain√° Camarelli</a>.
    </div>
  </footer>
  
</body>
</html>
